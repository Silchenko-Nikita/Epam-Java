<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Title</title>
</head>
<body>
<header>
  <div th:insert="~{menunavy::navy}"></div>
</header>
<main>
  <h1 th:text="#{user.btn.login}"></h1>

  <p th:if="${param.error}" style="color: red;" th:text="#{user.invalid.login}"></p>

  <form action="#" th:action="@{/process-login}" method="post">
    <p>
    <input  type="text" id="username" name="username" required/>
    </p>
    <p>
    <input type="password" id="password" name="password" required/>
    </p>
    <p><input type="submit" th:value="#{user.btn.login}"/></p>
  </form>
</main>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
